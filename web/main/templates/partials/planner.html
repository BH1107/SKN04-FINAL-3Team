<!-- planner.html -->
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<div class="container" id="plannerPanel">
    <div class="content1">
        <div id="chat-header">Planner</div>
        <div class="top-menu"></div>

        <!-- 숨긴 상태로 시작 (CSS .hidden) -->
        <div class="scroll-to-bottom hidden" id="scrollToBottomBtn" title="Go to bottom">
            <span class="arrow-down">&#x25BC;</span> 
            <!-- or use ▲ ▼ ◀ ▶, or a custom SVG icon -->
        </div>

        <div id="chatContentData" style="display: none;">
            {{ chat_content|default_if_none:''|escapejs }}
        </div>

        <div id="chat-messages"><!-- 메시지 표시 영역 --></div>
        
        <div class="input-container">
            <textarea id="input_bar" class="input-bar" rows="6"></textarea>
        </div>
    </div>
</div>
