<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="login-container-wrapper">
        <div class="login-container">
            <h2>Sign In</h2>

            <form action="{% url 'login_process' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">ID</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Enter your ID"
                      required
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                </div>
                <div class="form-group" style="width:100%;padding:5px;"></div>
                <button type="submit" class="login-button">Sign in</button>
            </form>

            <div class="oauth-section">
                <p>또는</p>
                <a href="/accounts/google/login/" class="google-login-btn">
                    <img src="{% static 'images/google_logo.png' %}" alt="Google Logo" />
                    <span>Sign in with Google</span>
                </a>
            </div>

            <!-- 회원가입 버튼 추가 -->
            <div class="signup-section">
                <p>Don't have an account?</p>
                <a href="{% url 'signup' %}" class="signup-button">Sign Up</a>
            </div>

            {% if error %}
              <p style="color:red;">{{ error }}</p>
            {% endif %}
        
            <!-- 언어 선택 -->
            <div class="language-select">
                <select id="language">
                    {% for country in countries %}
                        <option value="{{ country.language }}">{{ country.language }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
</body>
</html>
